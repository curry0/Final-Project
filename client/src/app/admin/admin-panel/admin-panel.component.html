<div class="container mt-3">
    <h2>Admin Panel</h2>
    <div class="tab-panel">
        <tabset class="member-tabset">
            <ng-container *ngIf="(accountService.currentUser$ | async) as user">
                <tab *ngIf="user.roles.includes('Admin')" heading="User Management">
                <div class="container">
                    <app-user-management></app-user-management>
                </div>
            </tab>
                <tab *ngIf="user.roles.includes('Moderator') || user.roles.includes('Admin')" heading="Photo Management">
                    <div class="container">
                        <app-photo-management></app-photo-management>
                    </div>
                </tab>
            </ng-container>
        </tabset>
    </div>

</div>
