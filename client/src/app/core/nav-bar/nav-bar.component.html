<header
    class="d-flex flex-md-row align-items-center justify-content-between p-3 px-4 mb-3 bg-white border-bottom fixed-top shadow-sm">
    <img src="/assets/images/logo.png" alt="logo" class="logo" style="max-height: 70px;" routerLink="/">

    <nav class="my-2 ms-lg-5 text-uppercase fs-4">
        <a class="p-2" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>

        <ng-container *ngIf="(accountService.currentUser$ | async) === null">
            <a class="p-2" routerLink="/dating" routerLinkActive="active">Dating</a>
        </ng-container>
        <ng-container *ngIf="(accountService.currentUser$ | async) as user">
            <div class="dropdown d-inline-block" dropdown>
                <a dropdownToggle class="dropdown-toggle dropdown-toggle p-2"
                    routerLinkActive="active" routerLink="/dating">
                    Dating
                </a>
                <ul *dropdownMenu class="dropdown-menu">
                    <li class="py-1">
                        <a routerLink="/dating/members" class="dropdown-item">
                            <i class="fa fa-users me-3"></i> Members
                        </a>
                    </li>
                    <li class="py-1">
                        <a routerLink="/dating/lists" class="dropdown-item">
                            <i class="fa fa-list me-3"></i> Matches
                        </a>
                    </li>
                    <li class="py-1">
                        <a routerLink="/dating/messages" class="dropdown-item">
                            <i class="fa fa-comments-o me-3"></i> Messages
                        </a>
                    </li>
                </ul>
            </div>
        </ng-container>


        <ng-container *ngIf="(accountService.currentUser$ | async) as user">
            <a *ngIf="(user.roles.includes('Admin') || user.roles.includes('Moderator'))"
            class="p-2" routerLink="/admin" routerLinkActive="active">Admin</a>
        </ng-container>
    </nav>
    <div class="d-flex align-items-center ms-auto">
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
            <div *ngIf="(basketService.basketSource$ | async) as basket" class="cart-no">
                {{getCount(basket.items)}}
            </div>
        </a>
        <ng-container *ngIf="(accountService.currentUser$ | async) === null">
            <a routerLink="/account/login" class="btn btn-outline-secondary me-2">Login</a>
            <a routerLink="/account/register" class="btn btn-outline-secondary me-3">Sign up</a>
        </ng-container>

        <ng-container *ngIf="(accountService.currentUser$ | async) as user">
            <img src="{{user.photoUrl || '../../../../../assets/images/user.png'}}" alt="User's main photo">
            <div class="dropdown ms-3 me-5" style="cursor: pointer;" dropdown>
                <a dropdownToggle class="dropdown-toggle">
                    <strong>Welcome {{user.displayName}}</strong>
                </a>
                <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
                    <li class="py-1">
                        <a routerLink="/basket" class="dropdown-item">
                            <i class="fa fa-shopping-cart me-3"></i> View Basket
                        </a>
                    </li>
                    <li class="py-1">
                        <a routerLink="/orders" class="dropdown-item">
                            <i class="fa fa-history me-3"></i> View Orders
                        </a>
                    </li>
                    <li class="py-1">
                        <a routerLink="/dating/member/edit" class="dropdown-item">
                            <i class="fa fa-edit me-3"></i> Edit Profile
                        </a>
                    </li>
                    <div class="dropdown-divider"></div>
                    <li class="py-1">
                        <a (click)="accountService.logout()" class="dropdown-item">
                            <i class="fa fa-sign-out me-3"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </ng-container>
    </div>
</header>
